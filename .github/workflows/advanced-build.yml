name: Advanced Build & Deploy

on:
  workflow_dispatch:
    inputs:
      create_installer:
        description: 'Create installers (Windows MSI, macOS DMG)'
        required: false
        default: false
        type: boolean
      upload_to_release:
        description: 'Upload to latest release'
        required: false
        default: false
        type: boolean

jobs:
  advanced-build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.7'
        channel: 'stable'
        
    - name: Enable Windows desktop
      run: flutter config --enable-windows-desktop
      
    - name: Create Windows platform support
      run: flutter create --platforms=windows .
      
    - name: Install dependencies
      run: flutter pub get
      
    - name: Analyze code
      run: flutter analyze
      
    - name: Run tests
      run: flutter test
      
    - name: Build Windows app
      run: flutter build windows --release --verbose
      
    - name: Create Windows portable ZIP
      run: |
        cd build/windows/x64/runner/Release
        Compress-Archive -Path * -DestinationPath ../../../../../kioju-link-manager-windows-portable.zip
        
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kioju-windows-advanced
        path: |
          kioju-link-manager-windows-portable.zip
          build/windows/x64/runner/Release/
        retention-days: 90

  advanced-build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.7'
        channel: 'stable'
        
    - name: Enable macOS desktop
      run: flutter config --enable-macos-desktop
      
    - name: Create macOS platform support
      run: flutter create --platforms=macos .
      
    - name: Install dependencies
      run: flutter pub get
      
    - name: Analyze code
      run: flutter analyze
      
    - name: Run tests
      run: flutter test
      
    - name: Build macOS app
      run: flutter build macos --release --verbose
      
    - name: Apply ad-hoc signature for testing
      run: |
        echo "Applying ad-hoc signature for testing purposes"
        codesign --force --deep --sign - build/macos/Build/Products/Release/kioju_link_manager.app
        
    - name: Verify code signature
      run: |
        codesign --verify --deep --strict --verbose=2 build/macos/Build/Products/Release/kioju_link_manager.app
        
    - name: Install create-dmg
      if: ${{ github.event.inputs.create_installer == true }}
      run: brew install create-dmg
      
    - name: Create DMG installer
      if: ${{ github.event.inputs.create_installer == true }}
      run: |
        cd build/macos/Build/Products/Release
        create-dmg \
          --volname "Kioju Link Manager" \
          --window-pos 200 120 \
          --window-size 800 450 \
          --icon-size 100 \
          --icon "kioju_link_manager.app" 200 190 \
          --hide-extension "kioju_link_manager.app" \
          --app-drop-link 600 185 \
          "../../../../../kioju-link-manager-macos.dmg" \
          "kioju_link_manager.app" || echo "DMG creation failed, continuing..."
          
    - name: Create macOS ZIP (always)
      run: |
        cd build/macos/Build/Products/Release
        zip -r ../../../../../kioju-link-manager-macos.zip kioju_link_manager.app
        
    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kioju-macos-advanced
        path: |
          kioju-link-manager-macos.zip
          kioju-link-manager-macos.dmg
        retention-days: 90

  quality-checks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.7'
        channel: 'stable'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Run Flutter analyzer
      run: flutter analyze --fatal-infos
      
    - name: Check formatting
      run: dart format --set-exit-if-changed .
      
    - name: Run tests with coverage
      run: flutter test --coverage
      
    - name: Upload coverage to Codecov (optional)
      # uses: codecov/codecov-action@v3
      # with:
      #   file: coverage/lcov.info
      run: echo "Coverage upload would go here"