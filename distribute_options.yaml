output: dist/
releases:
  - name: production
    jobs:
      # macOS DMG installer
      - name: macos-dmg
        package:
          platform: macos
          target: dmg
          build_args:
            target-platform: darwin-x64
        
      # macOS ZIP archive
      - name: macos-zip
        package:
          platform: macos
          target: zip
          build_args:
            target-platform: darwin-x64

      # Windows MSIX installer  
      - name: windows-msix
        package:
          platform: windows
          target: msix

      # Windows ZIP portable
      - name: windows-zip
        package:
          platform: windows
          target: zip

      # Linux AppImage
      - name: linux-appimage
        package:
          platform: linux
          target: appimage
          build_args:
            target-platform: linux-x64

      # Linux ZIP
      - name: linux-zip
        package:
          platform: linux
          target: zip
          build_args:
            target-platform: linux-x64
